install-pkg-python-admin:
  stage: install_packages
  only:
    refs:
      - development
      - master
      - pre-production
    changes:
      - admin/poetry.lock
      - admin/pyproject.toml
  script:
    - docker pull $PYTHON_ADMIN || true
    - >
      docker build
      --pull
      --tag $PYTHON_ADMIN
      --cache-from $PYTHON_ADMIN
      --file ./admin/Dockerfile.packages
      ./admin
    - docker push $PYTHON_ADMIN
  tags:
    - docker

